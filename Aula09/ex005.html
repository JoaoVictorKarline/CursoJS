<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos Com Dom</title>
    <style>
        body{
            background-color: rgb(32, 123, 226);
            color: yellow;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1> Iniciando estudos com DOM  </h1>
    <p>Aqui vai o resultado! </p>
    <p>Aprendendo a usar DOM no JS</p>
    <div id = "msg" >Clique em mim </div> 
    <script>
        window.document.write("Olá")
        var p1 = window.document.getElementsByTagName('p')[0] //Variável p1 vai armazenar elemntos da Tag do Primeiro Parágrafo
        document.write(p1.innerText) //inner text vai mostrar o texto interno do primeiro parágrafo
        var corpo = document.body.style.backgroundColor = 'black' //Variável Corpo armazena o Body com o estilo de fundo preto
        var d = document.getElementById('msg') //Criei uma ID chamada msg e peguei o conteúdo do DIV que foi armazenado na variável d
  </script>
</body>
</html>
