<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let ref = Number(window.prompt('Insira um Valor de referência'))
        let num = Number(window.prompt('Insira o Valor 1'))
        let a = []
        a.push(num)

        for(let i=1; i<10;i++){
            num = Number(window.prompt(`Insira o Valor ${i+1}`))
            a.push(num)
        }

        let maior = []
        let menor = []
        let igual = []

        for(let pos in a){
            if(a[pos]>ref){
                maior.push(a[pos])
                
            }
            else if(a[pos]<ref){
                menor.push(a[pos])
            }
            else if(a[pos] == ref){
                igual.push(a[pos])
            }
        }
        alert(`Os números maiores que ${ref} São ${maior} ` )
        alert(`Existem ${menor.length } Números Menor que o da referência `)
        alert(`Existem ${igual.length} Números Iguais ao da Referência`)

    </script>
</body>
</html>
