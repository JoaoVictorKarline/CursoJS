<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>

      let num01 = Number(window.prompt('Insira um Valor'))
      let num02 = Number(window.prompt('Insira um Segundo valor'))
      let a = []
      let c = 0
      a.push(num01, num02)

      if(a[0]>a[1]){
        c = a[0]
        a[0] = a[1]
        a[1] = c
      }

      alert(a)
    </script>
</body>

</html>
