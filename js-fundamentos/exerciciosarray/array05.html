<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let numero = Number(window.prompt('Insira um número'))
        let a = []
        a.push(numero)
        for(let i=0; i<2;i++){
            numero = Number(window.prompt('Insira um número'))
            a.push(numero)
        }
        alert(a)
        let ab = a.reverse() // Reverte a ordem de um vetor

        alert(ab)

    </script>
</body>
</html>
