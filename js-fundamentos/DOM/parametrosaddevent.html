<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <input type="button" value="Clicar" id="click">

    <script>
        let botao = document.querySelector('#click')

        botao.addEventListener("click", (evt)=>{ // O parâmetro evt retorna o próprio evento e target é quem chamou o evento
            let el = evt.target
            el.style.background = 'yellow'
        })
    </script>
</body>
</html>
