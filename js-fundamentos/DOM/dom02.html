<html lang="en">

<head>

</head>

<body>
    <input type="number" name="num" id="num">
    <p>+</p>
    <input type="number" name="numd" id="numd">
    <input type="button" value="=" onclick="somar()">
    <p id="res"></p>
    
    <script>
        let res = document.getElementById('res')
        function somar() {
            let num01 = document.getElementById('num').value
            let num02 = document.getElementById('numd').value
            let soma = Number(num01) + Number(num02)

            return res.innerHTML = `${soma}`

        }
    </script>
</body>
