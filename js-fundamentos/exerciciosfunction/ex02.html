<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        let num01 = Number(prompt('Insira o primeiro valor'))
        let num02 = Number(prompt('Insira o segundo valor'))
        let num03 = Number(prompt('Insira o terceiro valor'))

        function soma(n1,n2,n3){
            const soma = n1+n2+n3
            return soma
            
        }

        function media(n1,n2,n3){
            const media = (n1+n2+n3)/3
            return media
        }

        alert(`A soma dos valores é ${soma(num01,num02,num03)} e a média é ${media(num01,num02,num03)}`)
        
    </script>
</body>
</html>
