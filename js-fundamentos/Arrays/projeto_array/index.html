<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <h1>Analisador de Números</h1>
        <div id="div_eventos">
            <div id="div_input">
                <label for="inumero">Número (Entre 1 - 100): </label>
                <input type="number" name="numero" id="inumero" min="0" max="100">
                <input type="button" value="Adicionar" id="butadd">
            </div>
            <div id="div_finalizar">
                <div id="div_arrays"></div>
                <input type="button" value="Finalizar" id="butfinalizar">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
