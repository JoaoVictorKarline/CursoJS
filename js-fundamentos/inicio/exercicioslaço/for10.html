<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        let num = Number(window.prompt('Insira Um número'))
        let n = num
        let menor = num
        let maior = num
        if(num>100 || num<1){
            alert('Inválido')
        }else{
        for(let i=1; i<n; i++){
            num = Number(window.prompt('Insira Um número'))
            
            if(num<menor){
                menor = num
            }

            if(num>maior){
                maior = num
            }
        }
        alert(`O menor Número é o ${menor} e o maior é o ${maior}`)
    }

        
    </script>
</body>
</html>
