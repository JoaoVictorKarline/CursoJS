<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços</title>
    <style>
        div#res{
            display: inline;
            font-size: 23px;
        }

        #escolha1, #escolha2{
            display: none;
        }

    </style>
</head>
<body>
    <p>Operação: </p>
    <input type="number" name="numero" id="inumero">
    <input type="button" value="+" onclick="calc()">
    <input type="number" name="numero2" id="inumero2">
    <div id="res">= </div>
    <div id="continuar"></div>
    <input type="button" value="Sim" id="escolha1" onclick="sim()">
    <input type="button" value="Não" id="escolha2" onclick="nao()">

    <script>
        function calc(){
            let numero01 = document.getElementById('inumero')
            let numero02 = document.getElementById('inumero2')
            let res = document.getElementById('res')
            let continuar = document.getElementById('continuar')
            let soma = 0
            
            
            soma = Number(numero01.value) + Number(numero02.value)
            res.innerHTML += soma
            continuar.innerHTML = 'Você gostaria de Continuar?'
            document.querySelector('#escolha1').style.display = 'block'
            document.querySelector('#escolha2').style.display = 'block'

            while(sim()){
            res.innerHTML = '='
            soma = Number(numero01.value) + Number(numero02.value)
            res.innerHTML += soma
            continuar.innerHTML = 'Você gostaria de Continuar?'
            document.querySelector('#escolha1').style.display = 'block'
            document.querySelector('#escolha2').style.display = 'block'
            }

         
        }
    
            
        
    </script>
</body>
</html>
