<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <script>
        let num = Number(window.prompt('Informe um número'))
        let soma = num

        for (let i = 0; i < 4; i++) {
            num = Number(window.prompt('Informe um número'))
            soma += num
        }

        let media = soma / 5

        alert(`A soma dos Números é ${soma} e a média é ${media}`)
    </script>
</body>

</html>
