<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <script>
        let par = 0
        let impar = 0

        for (let i = 1; i <= 5; i++) {
            let num = Number(window.prompt(`Digite o ${i}º Número`))
            if(num%2==0){
                par++
            }
            else{
                impar++
            }
            
        }

        alert(`Ao todo temos ${par} Números Pares e ${impar} Números ímpares`)
        

    </script>
</body>

</html>
