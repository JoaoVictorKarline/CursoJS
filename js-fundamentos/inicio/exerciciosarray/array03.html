<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let nome = window.prompt('Insira seu nome')
        let aprovados = ['João Victor', 'Renan Carlos', 'Mateus Costa', 'Stefani Laura']
        let ver = aprovados.indexOf(nome)

        if(ver == -1){
            alert('Nome não foi identificado na lista de aprovados')
            alert(aprovados)
        }else{
            alert(`Você foi aprovado!`)
            alert(aprovados)
        }
    </script>
</body>
</html>
