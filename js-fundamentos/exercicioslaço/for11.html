<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        let idade = Number(window.prompt('Informe a idade de 5 pessoas'))
        let soma = idade
        let media = idade

        for(let i=1; i<5; i++){
            idade = Number(window.prompt('Informe a idade de 5 pessoas'))
            soma = soma+idade
        }

        media = soma/5

        if(media<=25){
            alert('Na turma a maioria são Jovens')
        }
        else if(media>25 && media<60){
            alert('Na turma a maioria é Adultos')
        }
        else{
            alert('Na turma a maioria é Idosos')
        }
        
    </script>
</body>
</html>
