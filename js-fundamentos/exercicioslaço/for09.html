<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>

<body>
    <script>
        let num = Number(window.prompt('Insira um Número'))
        let fat = num
        
        for(let i=1; i<num; i++){
         fat = fat*(num-i)
           
        }
        window.alert(`O Fatorial do número é ${fat}`)

    </script>
</body>

</html>
