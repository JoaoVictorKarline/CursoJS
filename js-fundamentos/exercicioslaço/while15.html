<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>

<body>
    <script>
        let num01 = Number(window.prompt('Informe um Número'))
        let num02 = Number(window.prompt('Informe um Segundo Número'))
        let tot = [num01, num02]

        while (num01 != 0 && num02 != 0) {
            num01 = Number(window.prompt('Informe um Número'))
            num02 = Number(window.prompt('Informe um Segundo Número'))

            tot.push(num01,num02)
            
        }
        alert(`Foram Entrados o total de ${tot.length} Números`)
    </script>
</body>

</html>
