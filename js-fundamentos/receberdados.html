<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receber Dados do Usuário</title>
</head>
<body>
    <p>No Node JS A única opção para imprimir algo na tela é console.log</p>
    <p>Portanto se eu quiser pegar dados do Usuário, eu preciso utilizar o comando Prompt e Alert na Web</p>
</body>

<script>
    let n = Number(window.prompt('Insira um Número')) // Variável N recebe como número o dado que o Usuário digitar no campo Prompt
    
    let n2 = Number(window.prompt('Insira um segundo Número'))

    window.confirm('Tem certeza?')

    let s = n+n2

    window.alert(`A soma é ${s}`)
    
</script>
</html>
