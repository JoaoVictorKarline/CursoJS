<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area"> 
        Interaja...
    </div>
    <script>

       var a = document.getElementById('area')
       a.addEventListener('click', clicar) // Adicionou evento clicar do Mouse
       a.addEventListener('mouseenter', entrou) // Adicionou evento do mouse entrada
       a.addEventListener('mouseout', saiu) // Adicionou o evento do mouse sa√≠da

       function clicar(){
            //Vai ser executado esse bloco quando eu chamar clicar
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
       function entrou(){
            a.innerText = 'Entrou'
       }
       function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'blue'
       }
    </script>
</body>
</html>
